title: "CUG-Geohazard-Sensing-Lab"
email: "shixuguo@cug.edu.cn"

# 机构信息
university: "中国地质大学（武汉）"
department: "地理与信息工程学院"

# 主题设置
minimal_mistakes_skin: default
search: false
breadcrumbs: false

# 构建设置
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
url: "https://CUGInSAR"
baseurl: "/CUG-Geohazard-Sensing-Lab"
timezone: "Asia/Shanghai"

# ❌ 彻底关闭博客功能
paginate: 0

# 导航菜单（⚠️ 必须用 data/navigation.yml，这里不再写）
# navigation 将从 _data/navigation.yml 读取

include:
  - _pages
  - assets

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# 作者信息（仅用于 People / Team 页面）
author:
  name: "史绪国"
  avatar: "/assets/images/xuguo_shi.jpg"
  bio: "中国地质大学（武汉）副教授，主要研究方向为利用多源遥感手段刻画地表形变与环境变化过程。"
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=K-Wd-aYAAAAJ&hl"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:shixuguo@cug.edu.cn"
    - label: "学院主页"
      icon: "fas fa-fw fa-university"
      url: "https://grzy.cug.edu.cn/shixuguo"

# 页脚 - 恢复系统默认页脚
footer:
  enabled: true 
feed:
  enabled: false

# 页面默认布局（不是 posts）
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

